<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/public/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
    <title>ASI AutoComplete</title>
</head>

<body>
    <div class="Main">

        <form autocomplete="off" action="/index.html">
            <div class="loadingDiv" id="loadingDiv">
                    <img src="/public/img/loading.gif" class ="loading" alt="">
                    <h5>Loading...</h5>

            </div>
            <div class="MainContainerr" id="MainContainerr">
                <blockquote>
                    <p class="quotation">
                        It is What
                        <span> you read </span> when you don't have to
                        <span> that Determines</span> what you will be when you can't Help it.</p>
                    <footer>â€” Oscar Wilde</footer>
                </blockquote>
                

                <h1> Search for an Author </h1>
                <div class="input">
                    <input type="text" id="word" placeholder="Enter Name Of Author ..." aria-label="search">
                    <input class="submit" value="Submit" id="submit" aria-label="search">
                </div>
            </div>

        </form>
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content" id="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Author Information</h2>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="/public/js/logic.js"></script>
<script src="/public/js/dom.js"></script>

</html>
